<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <link rel="stylesheet" href="static/scss/css/style.css">
</head>

<body>
  
   
    <div class="container-fluid main_wrapper">
        <div class="row ip_input">
            <div class="container ip_inputWrapper">
                <h1>IP Address Tracker</h1>
                <div class="inputGroup">
                    <input type="text" id="ipInput" placeholder="Search for a ip address or domain">
                    <span id="searchBtn"><img src="images/icon-arrow.svg" alt="arrow" class="img-fluid"></span>
                </div>
                <div class="show_resultBox">
                    <div class="row">
                        <div class="col ip">
                            <p>ip address</p>
                            <p id="ip">14.26.56.5</p>
                        </div>
                        <div class="col location">
                            <p>location</p>
                            <p id="location">bangalore,karnataka,IN-560102</p>
                        </div>
                        <div class="col timezone">
                            <p>timezone</p>
                            <p id="timezone">UTC -5:00</p>
                        </div>
                        <div class="col isp">
                            <p>isp</p>
                            <p id="isp">Airtel</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row map_show">
            <div id="map"></div>
        </div>
    </div>


   <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>
